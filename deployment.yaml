apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql 
    spec: 
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: root-password
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-initdb
          mountPath: /docker-entrypoint-initdb.d 
      volumes:
      - name: mysql-initdb
        configMap:
          name: mysql-initdb-config 

---

apiVersion: v1
kind: Service
metadata:
  name: mysql-Service
spec:
  ports:
  - port: 3306
  selector: 
    app: mysql
  
---

apiVersion: v1
kind: ConfigMap 
metadata:
  name: mysql-initdb-config 
data:
  init-db.sql: |-
    CREATE DATABASE IF NOT EXISTS shop;
    USE shop;

    CREATE TABLE IF NOT EXISTS application (
        id INT AUTO_INCREMENT PRIMARY KEY,
        name VARCHAR(100),
        description VARCHAR(255),
        price DECIMAL(10,2)
    );

    INSERT INTO application (name, description, price) VALUES 
    ('Product A', 'Description A', 10.99),
    ('Product B', 'Description B', 20.99),
    ('Product C', 'Description C', 30.99);
